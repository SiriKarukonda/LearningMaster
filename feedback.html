<br>
<br>
<p class="feedback">Feedback Form</p>
<p class="feedback-intro">Let us know what you think of the website by filling out this quick form. Thank you. </p>

<div class="containform">
<form name="feedbackForm" action="#" onsubmit="validateForm()" >
	<div id="error_message" class="user-details">
	<div class="input-box">
		<span class="details">Full Name</span>
		<input name="fullName" id="name" type="text" placeholder="Enter your full name">
	</div>
	<br>
	<div class="input-box">
		<span class="details">Email</span>
		<input name="email" id="email" type="email" placeholder="Enter your email" required>
	</div>
	<br>
	<div class="input-box">
		<span class="details">Phone Number</span>
		<input name="phoneNum" id="phone" type="phone" placeholder="Enter your phone number in XXXXXXXXXX format" required>
	</div>
	<br>
	<div class="input-box">
		<span class="details">Address</span>
		<input name="address" type="address" placeholder="Enter your address" required>
	</div>
	<br>
	<div class="input-box">
		<span class="details">Comments</span>
		<input name="comments" id="comment" type="text" placeholder="Let me know how it can be improved" required>
	</div>
	<div>
	<input class="btn" type="submit" id="submit" value="Submit">
    </div>
</div>
</div>
</form>

<footer>A website made from scratch</footer>
</body>
</html>
